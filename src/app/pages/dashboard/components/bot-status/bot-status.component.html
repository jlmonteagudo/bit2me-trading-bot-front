<div class="box">
  <div class="box-body">
    <div class="flex flex-col items-center">
      <div class="text-[#8c9097] dark:text-white/50 text-lg mb-0">
        The bot status is
        <span class="font-bold">
          {{ botStatus() }}
        </span>
      </div>

      <div class="mt-2 text-center w-full">
        @if (botStatus() === BotStatus.On) {
        <button
          type="button"
          class="ti-btn ti-btn-danger-full shadow-danger ti-btn-wave"
          (click)="botStatusChanged.emit(BotStatus.Off)"
        >
          STOP THE BOT
        </button>
        } @else {
        <button
          type="button"
          class="ti-btn ti-btn-success-full shadow-success ti-btn-wave"
          (click)="botStatusChanged.emit(BotStatus.On)"
        >
          START THE BOT
        </button>
        }
      </div>
    </div>
  </div>
</div>
