<div class="box">
  <div class="box-header md:justify-between flex-wrap">
    <div class="box-title">Bot settings</div>
  </div>
  <div class="box-body">
    <div class="flex w-full justify-between items-center">
      <p class="tx-14 mb-0 font-normal text-dark">Bot status</p>

      <div
        (click)="toggleBotStatus()"
        [ngClass]="botStatus()"
        class="toggle toggle-success mb-4"
      >
        <span></span>
      </div>
    </div>

    <div class="flex w-full justify-between items-center">
      <p class="tx-14 mb-0 font-normal text-dark">Manual mode</p>

      <div
        (click)="toggleManualMode()"
        [ngClass]="manualMode() ? 'on' : ''"
        class="toggle toggle-danger mb-4"
      >
        <span></span>
      </div>
    </div>
  </div>
</div>
